<!DOCTYPE html>  <!--SPA approach-->
<html lang="en" ng-app="myapp">
	<head>
		<meta charset="utf-8">
		<title>Welcome to BookListKart</title>
   	 	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-animate.js"></script>
		<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>-->
		<!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">-->
		<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/booKart.css">	
		<script src="js/booKart.js"></script>
	</head>
<body>
		<div id="header-wrapper" ng-controller="headercontrol">
			<div class="logo pull-left">{{appDetails.title}}</div>
				<br></br>
				<div class="tagline pull-left">{{appDetails.tagline}}</div>	
					<br></br> <br></br>
					<div class="nav-wrapper pull-right">

						<ul class="nav nav-pills">
							<li ng-class="{active: nav.isActive('/books')}"><a href="#/books"> Books</a></li>
							<li ng-class="{active: nav.isActive('/Kart')}"><a href="#/Kart">Kart</a></li>
						</ul>
				         </div>
		</div>
		<div ng-view class="container"></div>
			
	
</body>							
</html>
